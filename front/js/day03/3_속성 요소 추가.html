<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 요소 추가</title>
</head>
<body>
	<button id="btn">이미지 추가</button>
	<div id="box"></div>
	<script>
		const btn = document.getElementById('btn');
		const box = document.getElementById('box');

		btn.addEventListener('click', function(){

			/*
				document.createAttribute('속성명')
					- 속성 노드를 생성하여 반환
				속성노드.value = 값
					- 속성 노드에 값을 지정
				요소노드.setAttribute(속성 노드)
					- 요소 노드에 속성 노드를 추가
			*/

			// 1. 요소 노드 생성
			var img = document.createElement('img');
			// 2-1. 속성 노드 생성
			var src = document.createAttribute('src');S
			var alt = document.createAttribute('alt');
			var width = document.createAttribute('width');
			// 2-2. 속성 노드에 값 지정
			src.value = 'https://cdn.imweb.me/upload/S201910012ff964777e0e3/62f9a36ea3cea.jpg';
			alt.value = '강아지 이미지';
			width.value = '100';
			// 3. 요소 노드에 속성 노드를 추가
			img.setAttributeNode(src);
			img.setAttribute(alt);
			img.setAttribute(width);
			// 4. 기존 요소에 요소 노드를 추가
			box.append(img);
		});
	</script>
</body>
</html>
