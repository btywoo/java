<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 예제</title>
	<style>
		
		.table{
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}
		.table tr{
			border: 1px solid black;
			border-width: 1px 0;
		}
		.table tbody tr:hover{
			background-color: aqua;
		}
		
	</style>
</head>
<body>
	<table class="table">
		<caption>게시글</caption>
		<thead>
			<tr>
				<th>번호123</th>
				<th>제목</th>
				<th>작성자</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2</td>
				<td>테스트입니다</td>
				<td>abc123</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>공지사항</td>
				<td>관리자</td>

			</tr>
		</tbody>
	</table>
</body>
</html>
