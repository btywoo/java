<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4등분 분할 예제</title>
	<style>

		.container{
			border: 3px solid black;
			padding: 10px;
		}
		.container::after{
			clear: both; display: block;
			content: '';
		}

		.box{
			width: calc(50% - 5px);
			border: 3px solid green;
			float: left;
			box-sizing: border-box;
		}
		.container>:last-child{
			border-color: red;
			float: right;
		}

		.inner-box1{
			height: 300px;
			border: 3px solid purple;
		}
		.inner-box2{
			height: 300px;
			border: 3px solid aquamarine;
			margin-top: 10px;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box1"></div>
			<div class="inner-box2"></div>
		</div>
		<div class="box">
			<div class="inner-box1"></div>
			<div class="inner-box2"></div>
		</div>
	</div>
</body>
</html>
